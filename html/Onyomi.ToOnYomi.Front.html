{{#kanji}}

<main class="yellow speaking front">
  <div class="top">
    
    {{#picture}}
    <div class="picture">{{hint:picture}}</div>{{/picture}}
    <div class="text">
      <h1 class="title {{Tags}}">{{kanji}}</h1>{{#target}}
      <div class="target">{{hint:target}}</div>{{/target}}
    </div>
  </div>
  <h2>オンヨミ</h2>
</main>
<script>
  let title = document.getElementsByClassName('title');
  if (title.length > 0) {
    let width = title[0].getBoundingClientRect().width - 16;
    let text = title[0].textContent
    let fontSize = `${Math.min(64, width / text.length)}px`
    document.styleSheets[0].insertRule(`.text .title {font-size: ${fontSize} !important}`, 0)
  }
</script>
{{/kanji}}
