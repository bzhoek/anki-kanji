<main class='magenta tomeaning'>
  <h1 class="title">{{kanji}}</h1>
  <h1>{{nederlands}} {{speech}}</h1>
  <h2>&equals; V &equals;</h2>
  {{#notes}}
  <div>{{notes}}</div>
  {{/notes}}
  <div>{{kana}}</div>
  {{#strokes}}
  <div class='strokes border'>{{strokes}}</div>
  {{/strokes}}
  {{#context}}
  <div class="context">{{context}}</div>
  {{/context}}
</main>
