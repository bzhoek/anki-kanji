{{#on}}

<main class="yellow speaking onkanji front">
  <div class="top">
    
    {{#picture}}
    <div class="picture">{{picture}}</div>{{/picture}}
    <div class="text">
      <h1 class="strokes {{Tags}}">{{strokes}}</h1>{{#target}}
      <div class="target">{{target}}</div>{{/target}}
    </div>
  </div>
  <h2>&gt; オンヨミ &lt;</h2>
</main>
<script>
  let title = document.getElementsByClassName('title')[0];
  let width = title.getBoundingClientRect().width - 16;
  let text = title.textContent
  let fontSize = `${Math.min(64, width / text.length)}px`
  document.styleSheets[0].insertRule(`.text .title {font-size: ${fontSize} !important}`, 0)
</script>
{{/on}}
