<!DOCTYPE html>
<main class="magenta writing back">
  <div class="top">
    
    {{#picture}}
    <div class="picture">{{picture}}</div>{{/picture}}
    <div class="text">
      <h1 class="title {{Tags}}">{{nederlands}}</h1>{{#target}}
      <div class="target">{{target}}</div>{{/target}}
    </div>
  </div>
  <h2>\ じゅくご /<span class="speech">{{speech}}</span></h2>{{#strokes}}

  <div>{{furigana}} {{kana}}</div>{{#context}}
  <div class="context">{{context}}</div>{{/context}}
</main>
