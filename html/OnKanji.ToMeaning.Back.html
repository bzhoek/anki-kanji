<!DOCTYPE html>
<main class="yellow reading back">
  <div class="top">
    
    {{#picture}}
    <div class="picture">{{picture}}</div>{{/picture}}
    <div class="text">
      <div class="strokes {{Tags}}">{{strokes}}</div>
      <h1>{{nederlands}}</h1>{{#target}}
      <div class="target">{{target}}</div>{{/target}}
    </div>
  </div>
  <h2>漢字<span class="speech">{{speech}} {{context}}</span></h2>{{#on}}
  <div>{{on}}</div>{{/on}}{{#notes}}
  <div>{{notes}}</div>{{/notes}}
</main>
<script>
  Array.from(document.getElementsByTagName("u")).forEach(tag => {
    tag.style.background= `url(r${tag.textContent}.svg) no-repeat center right`
    tag.style.backgroundSize = 'contain'
    tag.style.paddingRight = '1.5em'
    tag.style.textDecoration = 'none'
    tag.style.fontWeight = 'bold'
    tag.textContent = tag.textContent.replace(/[0-9]/g, '')
  })
</script>
