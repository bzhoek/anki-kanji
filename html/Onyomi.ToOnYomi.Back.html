<!DOCTYPE html>
<main class="yellow speaking back">
  <div class="top">
    
    {{#picture}}
    <div class="picture">{{picture}}</div>{{/picture}}
    <div class="text">
      <h1 class="title {{Tags}}">{{kanji}}</h1>{{#target}}
      <div class="target">{{target}}</div>{{/target}}
    </div>
  </div>
  <h2>&gt; オンヨミ &lt;<span class="speech">{{speech}}</span></h2>
  <div>{{kana}}</div>
  <h1>{{nederlands}}</h1>{{#notes}}
  <div>{{kanji}} {{notes}}</div>{{/notes}}
  {{#context}}
  <div class="context">{{context}}</div>{{/context}}
  {{#strokes}}
  <div class="strokes">{{strokes}}</div>{{/strokes}}
</main>
