<!DOCTYPE html>
<main class="magenta speaking back">
  <h1 class="title {{Tags}}">{{kanji}}</h1>
  <div class="target">{{target}}</div>
  <div>{{kana}}</div>
  <h2>&gt; じゅくご &lt;<span class="speech">{{speech}}</span></h2>
  <h1>{{nederlands}}</h1>{{#notes}}
  <div>{{notes}}</div>{{/notes}}
  {{#context}}
  <div class="context">{{context}}</div>{{/context}}
  {{#strokes}}
  <div class="strokes">{{strokes}}</div>{{/strokes}}
</main>
