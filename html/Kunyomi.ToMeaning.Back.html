<main class='jukugo tomeaning'>
  {{#kanji}}

  <h1>{{nederlands}}</h1>
  <h2>&equals; 熟語 &equals;</h2>
  {{/kanji}}
  {{^kanji}}
  <h1 class='title'>{{kana}} {{speech}}</h1>
  <h1>{{nederlands}}</h1>
  <h2>&equals; じゅくご &equals;</h2>
  {{/kanji}}
  {{kana}}
  <div>
    {{notes}}
  </div>
  <div class='strokes'>{{strokes}}</div>
  {{#context}}
  <div>{{context}}</div>
  {{/context}}
</main>
